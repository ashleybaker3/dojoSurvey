<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container d-flex justify-content-center">
        <form action="/submission" method="post" class="container border-3 border border-dark m-5 p-5">
            <div class="row d-flex justify-content-between align-items-between">
                <label for="name" class="col fs-4">Your Name:</label>
                <input type="text" name='name' class="col border-3 border-dark">
            </div>
            <div class="row d-flex justify-content-between align-items-between mt-3">
                <label for="city" class="col fs-4">Dojo Location:</label>
                <select name="city" id="city" class="col border-3 border-dark">
                    <option selected>City</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Chicago">Chicago</option>
                </select>
            </div>
            <div class="row d-flex justify-content-between align-items-between mt-3">
                <label for="language" class="col fs-4">Favorite Language:</label>
                <select name="language" id="language" class="col border-3 border-dark">
                    <option selected>Language</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="programming d-flex">
                <label for="program" class="fs-4 mt-3 col">Program:</label>
                <div class="col">
                    <div class="mt-3 form-check">
                        <input class="fs-4 form-check-input" type="radio" name="program" id="full-time" value="Full-Time" checked>
                        <label class="fs-5 form-check-label" for="flexRadioDefault1">Full-Time</label>
                    </div>
                    <div class="mt-1 form-check">
                        <input class="fs-4 form-check-input" type="radio" name="program" id="part-time" value="Part-Time">
                        <label class="fs-5 form-check-label" for="flexRadioDefault1">Part-Time</label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column ">
                <label for="comment" class="mt-3 fs-4">Comment (optional):</label>
                <textarea name="comment" id="comment" cols="30" rows="10" class="border-3 border-dark"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" value="Submit" class="mt-3 bg-info border-2 border-dark px-2 text-light">
            </div>
        </form>
</body>
</html>
