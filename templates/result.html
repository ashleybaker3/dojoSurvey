<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container border-3 border border-dark m-5 p-5">
        <h3><u>Submitted Info</u></h3>
        <div class="row d-flex justify-content-between align-items-between mt-3">
            <p class="col fs-3">Name:</p>
            <p class="col fs-3">{{ session['name'] }}</p>
        </div>
        <div class="row d-flex justify-content-between align-items-between">
            <p class="col fs-3">Dojo Location:</p>
            <p class="col fs-3">{{ session['city'] }}</p>
        </div>
        <div class="row d-flex justify-content-between align-items-between">
            <p class="col fs-3">Favorite Language:</p>
            <p class="col fs-3">{{ session['language'] }}</p>
        </div>
        <div class="row d-flex justify-content-between align-items-between">
            <p class="col fs-3">Program:</p>
            <p class="col fs-3 ">{{ session['program'] }}</p>
        </div>
        <div class="row d-flex justify-content-between align-items-between">
            <p class="col fs-3">Comment:</p>
            <p class="col fs-3 ">{{ session['comment'] }}</p>
        </div>
        <div class="d-flex justify-content-end mt-5 border-3 border-dark">
            <button class="mt-3 bg-info border-2 border-dark px-2"><a href="/" class="link-light">Go Back</a></button>
        </div>
    </div>
</body>
</html>
